<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeraj's Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="">Neeraj's Sticky Notes</a></h1>
    </header>
    <main>
        <div class="container">
            <div class="left-container">
                <div class="color-and-text">
                    <textarea name="" id="textarea" cols="30" rows="10" placeholder="Write a note here"></textarea>
                    <div class="color">
                        <label for="text-color">Text Color:</label>
                        <input type="color" id="text-color">
                    </div>
                    <div class="color">
                        <label for="bg-color">Background Color:</label>
                        <input type="color" id="bg-color">
                    </div>
                </div>
                <div class="buttons">
                    <button id="add-note">Add Note</button>
                </div>
            </div>
            <div class="right-container">
                <h2>Your Notes</h2>
                <div class="right-container-notes"></div>
                <span class="notes-not-added">
                    <p>You have not added a note yet.</p>
                </span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
